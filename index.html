<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="img/dashboard.png" type="image/gif" sizes="16x16">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
        
        <script src="js/apps.js"></script>
        <title>Personal Dashboard</title>
    </head>
    <body>
        <header>
            <h1>Personal Dashboard</h1>
            <p>Useful Information for your daily routine</p>
        </header>
        
        <main>
            <div class="col-md-4">
                <h3>Today's Calorie Intake</h3>
                <canvas id="caloriesChart" width="600" height="400"></canvas>
                <p id="caloriesLegend"></p>
                <h3>Add a meal!</h3>
                <form id="new-meal">
                    <input type="text" name="name" placeholder="What is it?">
                    </br>
                    <input type="number" name="calories" placeholder="How many calories?"></input>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-4">
                <h3>Forecast For the Week (Farenheit)</h3>
                <canvas id="weatherChart" width="600" height="400"></canvas>
                <p id=weatherLegend></p>
            </div>
            <div class="col-md-4">
                <h3>Time Spent (Hours)</h3>
                <canvas id="timeSpentChart" width="600" height="400"></canvas>
                <p id=timeSpentLegend></p>
            </div>
        </main>
        
    </body>
</html>
